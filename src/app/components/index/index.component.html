<table class="table table-hover">
  <thead>
  <tr>
      <td>Part Name</td>
      <td>Part Price</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>
  <tbody>
      <tr *ngFor="let part of parts">
          <td>{{ part.name }}</td>
          <td>{{ part.price }}</td>
          <td><a [routerLink]="['/edit', part._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deletePart(part._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
